<meta charset="UTF-8">
<html>
<body align = center>
<br><br><br>
<input/>
<button>Compare com o Meu Segredo</button>

<script>

var segredos = [5,7,2,10];

var input = document.querySelector("input");
input.focus();

function verifica(){
	
	for( var posicao = 0; posicao < segredos.length; posicao++){
		var achou = false;

		if(input.value == segredos[posicao]){
			alert("você Acertou");
				achou = true;
					break;
		}
	}			
			if (achou == false){
				alert("Você Errou");
			}

	input.value = "";
	input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;

</script>
</body>
</html>
