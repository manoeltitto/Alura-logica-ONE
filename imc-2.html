<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(peso, altura){
		
		var imc =Math.round(peso / (altura * altura));
		return imc;
	}

	
	var imcTitto = calculaImc(85, 1.82);
	var imcAmigo = calculaImc(70, 1.73);


	mostra(imcTitto);
	mostra(imcAmigo);

	

</script>
