<meta charset="UTF-8">
<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}


var tabuada = parseInt(prompt("Digite valor tabuada "));

var multiplicador = 0;
while (multiplicador <=10){
	mostra(tabuada + " X "+ multiplicador+ " = "+tabuada * multiplicador);
	multiplicador++;
}
mostra ("FIM");
 //var i = 0;

for(var i = 1; i<=10; i++){
alert(2 * i);
}



		
	
</script>
